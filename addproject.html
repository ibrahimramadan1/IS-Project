<body>
    
    <form class="container" method="post" action="Addproject.php">
        <h1>Project Management </h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Project Name</span>
            </div>
            <input name="Pname" type="text" class="form-control" placeholder="Project Name">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Cost</span>
            </div>
            <input name="cost" type="number" class="form-control" placeholder="cost">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Starting Date</span>
            </div>
            <input name="Sdate" type="date" class="form-control" placeholder="Starting Date">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Due Date</span>
            </div>
            <input name="Ddate" type="date" class="form-control" placeholder="Due Date">
          </div>
          
          <h1>Expected Deliverables</h1>
          
         <div class="deliverables text-right">
            
            <div class="deliverablesDetails">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Deliverable</span>
                    </div>
                    <input name="deliv[]" type="text" class="form-control" placeholder="Deliverable Name">
                  </div>
            </div>
            <div class="text-right">
            <button type="button" class="btn btn-primary" onclick="addDeliverable()">+</button>
            </div>
         
        </div>

        <h1>Workers</h1>
        <hr>
        <div class="workers">
           
           <div class="workersDetails">
                
                <div class="WorkerDetails">
                    <h3>Worker</h3>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Worker Name</span>
                        </div>
                        <input name="Wname[]" type="text" class="form-control" placeholder="Worker Name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Worker Title</span>
                        </div>
                        <input name="Wtitle[]" type="text" class="form-control" placeholder="Worker title">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Hours/Day</span>
                        </div>
                        <input name="Whrs[]" type="number" class="form-control" placeholder="Hours each day">
                    </div>
                </div>
           
            </div>
           
            <div class="text-right">
                <button type="button" class="btn btn-primary" onclick="addWorker()">+</button>
            </div>
        
       </div>
       <div class="text-right" style="margin-top: 20px;">
        <input type="submit" class="w-100 btn btn-success" value="Submit">
       </div>

    </form>

<body>
    <form class="container" method="post" action="AddPlan.php">
        <h1>Plan Configuration</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Week Start Day</span>
              </div>
            <select name="Sday" style="margin-right: 0px !important;" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            </select>
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Working Hours / Day</span>
            </div>
            <input name="hrsPday" type="number" class="form-control" placeholder="Working Hours">
        </div>
        <div class="deliverablesData">
            <div class="deliverableData">
                <h2>Deliverable Name</h2>
                <hr>
                <div class="tasks">
                    <!--Tasks info-->
                    <div class="task">
                        <h2>Task</h2>
                        <input name="NoST[]" type="number" value="0" class="counter" style="display:none">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Task Name</span>
                            </div>
                            <input name="Tname[]" type="Text" class="form-control" placeholder="Task Name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text"  id="basic-addon1">Start Data</span>
                            </div>
                            <input name="Sdate[]" type="Date" class="form-control startDate" placeholder="Hours">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Working Days</span>
                            </div>
                            <input name="Whrs[]" type="number" class="form-control workingHours" placeholder="Days">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Due Date</span>
                            </div>
                            <input name="Ddate[]" type="Date" class="form-control dueDate" placeholder="Hours">
                        </div>
                        <select name="mileStone[]" style="margin-right: 0px !important;" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                        </select>
                        <div class="subTasks">
                            <div class="sub" style="margin-bottom: 5px;">
                                Sub Tasks : 
                            </div>
                            <button type="button" class="addSub btn btn-success" style="margin-top:-5px">Add Sub Task</button>
                        </div>
                    </div>
                </div>
                <button type="button" style="margin-top: 10px;" class="addTask btn btn-primary">Add Task</button>
            </div>
        </div>
        <input type="submit" class="w-100 btn btn-success" style="margin-top: 10px;" value="Submit">
    </form>
